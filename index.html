<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #ffeef8; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; padding: 20px; text-align: center; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 300px; }
        h1 { color: #d63384; font-size: 1.5rem; }
        .buttons { display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 20px; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; width: 100%; }
        #yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }
        .success-msg { display: none; color: #d63384; }
        .emoji { font-size: 3rem; }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div class="emoji">ü•∫</div>
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div class="success-msg" id="successMsg">
        <div class="emoji">ü•∞‚ú®</div>
        <h1>YAY! I love you!</h1>
        <p>You're stuck with me now!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainBox = document.getElementById('mainBox');
        const successMsg = document.getElementById('successMsg');

        // This makes the "No" button move when touched
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function moveButton(e) {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', () => {
            mainBox.style.display = 'none';
            successMsg.style.display = 'block';
        });
    </script>
</body>
</html>
