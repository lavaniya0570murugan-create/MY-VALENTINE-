<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Husband</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            animation: float 6s infinite linear;
            z-index: 0;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(214, 51, 132, 0.2);
            text-align: center;
            z-index: 1;
            max-width: 320px;
            border: 2px solid white;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .message {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin: 15px 0;
        }

        .btn-container {
            margin-top: 25px;
            position: relative;
            height: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 14px 35px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Quicksand', sans-serif;
            width: 100%;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            font-size: 1.1rem;
            z-index: 10;
        }

        #noBtn {
            background: white;
            color: #ff4d6d;
            border: 1px solid #ff4d6d;
            position: absolute;
            top: 65px;
            font-size: 0.9rem;
            z-index: 5;
        }

        .hidden { display: none; }

        #successCard h1 {
            font-size: 3.5rem;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div class="card" id="mainCard">
        <img src="https://cdn-icons-png.flaticon.com/512/4320/4320353.png" class="profile-img" alt="Love">
        <h1>Hi Husband... ‚ú®</h1>
        <div class="message">
            My life is a beautiful journey because I walk it with you. You are my home, my heart, and my everything. I have a question for you...
        </div>
        
        <div class="btn-container">
            <button id="yesBtn">Will you be my Valentine?</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <h1>YES! ‚ù§Ô∏è</h1>
        <div class="message" style="font-size: 1.3rem; font-weight: 500;">
            I am so blessed to be your wife.<br>
            <span style="color: #ff4d6d; font-size: 1.5rem; font-weight: bold;">I LOVE YOU FOREVER!</span>
        </div>
        <p>Tomorrow is going to be special. ü•∞</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.getElementById('heart-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');

        const moveNo = (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('touchstart', moveNo);
        noBtn.addEventListener('mouseover', moveNo);

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            document.body.style.background = "#ff4d6d";
            for(let i=0; i<40; i++) { setTimeout(createHeart, i * 40); }
        });
    </script>
</body>
</html>
